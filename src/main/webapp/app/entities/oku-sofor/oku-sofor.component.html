<div>
    <h2>
        <span jhiTranslate="okusiswebApp.okuSofor.home.title">Oku Sofors</span>
        <button class="btn btn-primary float-right jh-create-entity create-oku-sofor" [routerLink]="['/', { outlets: { popup: ['oku-sofor-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="okusiswebApp.okuSofor.home.createLabel">
            Create new Oku Sofor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="okuSofors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="okusiswebApp.okuSofor.kod">Kod</span></th>
            <th><span jhiTranslate="okusiswebApp.okuSofor.isim">Isim</span></th>
            <th><span jhiTranslate="okusiswebApp.okuSofor.tel">Tel</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let okuSofor of okuSofors ;trackBy: trackId">
                <td><a [routerLink]="['../oku-sofor', okuSofor.id ]">{{okuSofor.id}}</a></td>
                <td>{{okuSofor.kod}}</td>
                <td>{{okuSofor.isim}}</td>
                <td>{{okuSofor.tel}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../oku-sofor', okuSofor.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'oku-sofor/'+ okuSofor.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'oku-sofor/'+ okuSofor.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
