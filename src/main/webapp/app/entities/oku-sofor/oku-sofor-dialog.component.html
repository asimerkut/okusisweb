<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOkuSoforLabel" jhiTranslate="okusiswebApp.okuSofor.home.createOrEditLabel">Create or edit a Oku Sofor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!okuSofor.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="okuSofor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="okusiswebApp.okuSofor.kod" for="field_kod">Kod</label>
            <input type="text" class="form-control" name="kod" id="field_kod"
                [(ngModel)]="okuSofor.kod"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="okusiswebApp.okuSofor.isim" for="field_isim">Isim</label>
            <input type="text" class="form-control" name="isim" id="field_isim"
                [(ngModel)]="okuSofor.isim"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="okusiswebApp.okuSofor.tel" for="field_tel">Tel</label>
            <input type="text" class="form-control" name="tel" id="field_tel"
                [(ngModel)]="okuSofor.tel"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
