
<div *ngIf="okuSofor">
    <h2><span jhiTranslate="okusisApp.okuSofor.detail.title">Oku Sofor</span> {{okuSofor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="okusisApp.okuSofor.kod">Kod</span></dt>
        <dd>
            <span>{{okuSofor.kod}}</span>
        </dd>
        <dt><span jhiTranslate="okusisApp.okuSofor.isim">Isim</span></dt>
        <dd>
            <span>{{okuSofor.isim}}</span>
        </dd>
        <dt><span jhiTranslate="okusisApp.okuSofor.tel">Tel</span></dt>
        <dd>
            <span>{{okuSofor.tel}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'oku-sofor/'+ okuSofor.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
