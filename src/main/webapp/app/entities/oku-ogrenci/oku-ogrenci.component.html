<div>
    <h2>
        <span jhiTranslate="okusiswebApp.okuOgrenci.home.title">Oku Ogrencis</span>
        <button class="btn btn-primary float-right jh-create-entity create-oku-ogrenci" [routerLink]="['/', { outlets: { popup: ['oku-ogrenci-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="okusiswebApp.okuOgrenci.home.createLabel">
            Create new Oku Ogrenci
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="okuOgrencis">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="okusiswebApp.okuOgrenci.no">No</span></th>
            <th><span jhiTranslate="okusiswebApp.okuOgrenci.isim">Isim</span></th>
            <th><span jhiTranslate="okusiswebApp.okuOgrenci.tc">Tc</span></th>
            <th><span jhiTranslate="okusiswebApp.okuOgrenci.aileIsim">Aile Isim</span></th>
            <th><span jhiTranslate="okusiswebApp.okuOgrenci.aileTel">Aile Tel</span></th>
            <th><span jhiTranslate="okusiswebApp.okuOgrenci.okul">Okul</span></th>
            <th><span jhiTranslate="okusiswebApp.okuOgrenci.guzergah">Guzergah</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let okuOgrenci of okuOgrencis ;trackBy: trackId">
                <td><a [routerLink]="['../oku-ogrenci', okuOgrenci.id ]">{{okuOgrenci.id}}</a></td>
                <td>{{okuOgrenci.no}}</td>
                <td>{{okuOgrenci.isim}}</td>
                <td>{{okuOgrenci.tc}}</td>
                <td>{{okuOgrenci.aileIsim}}</td>
                <td>{{okuOgrenci.aileTel}}</td>
                <td>
                    <div *ngIf="okuOgrenci.okul">
                        <a [routerLink]="['../oku-okul', okuOgrenci.okul?.id ]" >{{okuOgrenci.okul?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="okuOgrenci.guzergah">
                        <a [routerLink]="['../oku-guzergah', okuOgrenci.guzergah?.id ]" >{{okuOgrenci.guzergah?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../oku-ogrenci', okuOgrenci.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'oku-ogrenci/'+ okuOgrenci.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'oku-ogrenci/'+ okuOgrenci.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
