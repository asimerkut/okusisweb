<div>
    <h2>
        <span jhiTranslate="okusisApp.okuOgrenci.home.title">Oku Ogrencis</span>
        <button class="btn btn-primary float-right jh-create-entity create-oku-ogrenci" [routerLink]="['/', { outlets: { popup: ['oku-ogrenci-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="okusisApp.okuOgrenci.home.createLabel">
            Create new Oku Ogrenci
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="okuOgrencis">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="no"><span jhiTranslate="okusisApp.okuOgrenci.no">No</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isim"><span jhiTranslate="okusisApp.okuOgrenci.isim">Isim</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tc"><span jhiTranslate="okusisApp.okuOgrenci.tc">Tc</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="aileIsim"><span jhiTranslate="okusisApp.okuOgrenci.aileIsim">Aile Isim</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="aileTel"><span jhiTranslate="okusisApp.okuOgrenci.aileTel">Aile Tel</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="okul.id"><span jhiTranslate="okusisApp.okuOgrenci.okul">Okul</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="guzergah.id"><span jhiTranslate="okusisApp.okuOgrenci.guzergah">Guzergah</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let okuOgrenci of okuOgrencis ;trackBy: trackId">
                <td><a [routerLink]="['../oku-ogrenci', okuOgrenci.id ]">{{okuOgrenci.id}}</a></td>
                <td>{{okuOgrenci.no}}</td>
                <td>{{okuOgrenci.isim}}</td>
                <td>{{okuOgrenci.tc}}</td>
                <td>{{okuOgrenci.aileIsim}}</td>
                <td>{{okuOgrenci.aileTel}}</td>
                <td>
                    <div *ngIf="okuOgrenci.okul">
                        <a [routerLink]="['../oku-okul', okuOgrenci.okul?.id ]" >{{okuOgrenci.okul?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="okuOgrenci.guzergah">
                        <a [routerLink]="['../oku-guzergah', okuOgrenci.guzergah?.id ]" >{{okuOgrenci.guzergah?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../oku-ogrenci', okuOgrenci.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'oku-ogrenci/'+ okuOgrenci.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'oku-ogrenci/'+ okuOgrenci.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="okuOgrencis && okuOgrencis.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
