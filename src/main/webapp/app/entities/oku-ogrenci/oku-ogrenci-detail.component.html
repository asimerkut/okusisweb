
<div *ngIf="okuOgrenci">
    <h2><span jhiTranslate="okusisApp.okuOgrenci.detail.title">Oku Ogrenci</span> {{okuOgrenci.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="okusisApp.okuOgrenci.no">No</span></dt>
        <dd>
            <span>{{okuOgrenci.no}}</span>
        </dd>
        <dt><span jhiTranslate="okusisApp.okuOgrenci.isim">Isim</span></dt>
        <dd>
            <span>{{okuOgrenci.isim}}</span>
        </dd>
        <dt><span jhiTranslate="okusisApp.okuOgrenci.tc">Tc</span></dt>
        <dd>
            <span>{{okuOgrenci.tc}}</span>
        </dd>
        <dt><span jhiTranslate="okusisApp.okuOgrenci.aileIsim">Aile Isim</span></dt>
        <dd>
            <span>{{okuOgrenci.aileIsim}}</span>
        </dd>
        <dt><span jhiTranslate="okusisApp.okuOgrenci.aileTel">Aile Tel</span></dt>
        <dd>
            <span>{{okuOgrenci.aileTel}}</span>
        </dd>
        <dt><span jhiTranslate="okusisApp.okuOgrenci.okul">Okul</span></dt>
        <dd>
            <div *ngIf="okuOgrenci.okul">
                <a [routerLink]="['/oku-okul', okuOgrenci.okul?.id]">{{okuOgrenci.okul?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="okusisApp.okuOgrenci.guzergah">Guzergah</span></dt>
        <dd>
            <div *ngIf="okuOgrenci.guzergah">
                <a [routerLink]="['/oku-guzergah', okuOgrenci.guzergah?.id]">{{okuOgrenci.guzergah?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'oku-ogrenci/'+ okuOgrenci.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
