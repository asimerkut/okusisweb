<div>
    <h2>
        <span jhiTranslate="okusiswebApp.okuSefer.home.title">Oku Sefers</span>
        <button class="btn btn-primary float-right jh-create-entity create-oku-sefer" [routerLink]="['/', { outlets: { popup: ['oku-sefer-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="okusiswebApp.okuSefer.home.createLabel">
            Create new Oku Sefer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="okuSefers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="okusiswebApp.okuSefer.tarih">Tarih</span></th>
            <th><span jhiTranslate="okusiswebApp.okuSefer.servis">Servis</span></th>
            <th><span jhiTranslate="okusiswebApp.okuSefer.yapildiMi">Yapildi Mi</span></th>
            <th><span jhiTranslate="okusiswebApp.okuSefer.guzergah">Guzergah</span></th>
            <th><span jhiTranslate="okusiswebApp.okuSefer.sofor">Sofor</span></th>
            <th><span jhiTranslate="okusiswebApp.okuSefer.arac">Arac</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let okuSefer of okuSefers ;trackBy: trackId">
                <td><a [routerLink]="['../oku-sefer', okuSefer.id ]">{{okuSefer.id}}</a></td>
                <td>{{okuSefer.tarih | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'okusiswebApp.OkuServis.' + okuSefer.servis}}">{{okuSefer.servis}}</td>
                <td>{{okuSefer.yapildiMi}}</td>
                <td>
                    <div *ngIf="okuSefer.guzergah">
                        <a [routerLink]="['../oku-guzergah', okuSefer.guzergah?.id ]" >{{okuSefer.guzergah?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="okuSefer.sofor">
                        <a [routerLink]="['../oku-sofor', okuSefer.sofor?.id ]" >{{okuSefer.sofor?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="okuSefer.arac">
                        <a [routerLink]="['../oku-arac', okuSefer.arac?.id ]" >{{okuSefer.arac?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../oku-sefer', okuSefer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'oku-sefer/'+ okuSefer.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'oku-sefer/'+ okuSefer.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
