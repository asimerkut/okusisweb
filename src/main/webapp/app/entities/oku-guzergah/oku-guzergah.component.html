<div>
    <h2>
        <span jhiTranslate="okusisApp.okuGuzergah.home.title">Oku Guzergahs</span>
        <button class="btn btn-primary float-right jh-create-entity create-oku-guzergah" [routerLink]="['/', { outlets: { popup: ['oku-guzergah-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="okusisApp.okuGuzergah.home.createLabel">
            Create new Oku Guzergah
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="okuGuzergahs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="kod"><span jhiTranslate="okusisApp.okuGuzergah.kod">Kod</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="rota"><span jhiTranslate="okusisApp.okuGuzergah.rota">Rota</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="harita"><span jhiTranslate="okusisApp.okuGuzergah.harita">Harita</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="okul.id"><span jhiTranslate="okusisApp.okuGuzergah.okul">Okul</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let okuGuzergah of okuGuzergahs ;trackBy: trackId">
                <td><a [routerLink]="['../oku-guzergah', okuGuzergah.id ]">{{okuGuzergah.id}}</a></td>
                <td>{{okuGuzergah.kod}}</td>
                <td>{{okuGuzergah.rota}}</td>
                <td>{{okuGuzergah.harita}}</td>
                <td>
                    <div *ngIf="okuGuzergah.okul">
                        <a [routerLink]="['../oku-okul', okuGuzergah.okul?.id ]" >{{okuGuzergah.okul?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../oku-guzergah', okuGuzergah.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'oku-guzergah/'+ okuGuzergah.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'oku-guzergah/'+ okuGuzergah.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="okuGuzergahs && okuGuzergahs.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
