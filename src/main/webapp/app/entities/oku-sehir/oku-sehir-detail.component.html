
<div *ngIf="okuSehir">
    <h2><span jhiTranslate="okusiswebApp.okuSehir.detail.title">Oku Sehir</span> {{okuSehir.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="okusiswebApp.okuSehir.kod">Kod</span></dt>
        <dd>
            <span>{{okuSehir.kod}}</span>
        </dd>
        <dt><span jhiTranslate="okusiswebApp.okuSehir.isim">Isim</span></dt>
        <dd>
            <span>{{okuSehir.isim}}</span>
        </dd>
        <dt><span jhiTranslate="okusiswebApp.okuSehir.parent">Parent</span></dt>
        <dd>
            <div *ngIf="okuSehir.parent">
                <a [routerLink]="['/oku-sehir', okuSehir.parent?.id]">{{okuSehir.parent?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'oku-sehir/'+ okuSehir.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
