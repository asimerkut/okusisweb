<div>
    <h2>
        <span jhiTranslate="okusisApp.okuYolcu.home.title">Oku Yolcus</span>
        <button class="btn btn-primary float-right jh-create-entity create-oku-yolcu" [routerLink]="['/', { outlets: { popup: ['oku-yolcu-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="okusisApp.okuYolcu.home.createLabel">
            Create new Oku Yolcu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="okuYolcus">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="bindiMi"><span jhiTranslate="okusisApp.okuYolcu.bindiMi">Bindi Mi</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ulastiMi"><span jhiTranslate="okusisApp.okuYolcu.ulastiMi">Ulasti Mi</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sefer.id"><span jhiTranslate="okusisApp.okuYolcu.sefer">Sefer</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ogrenci.id"><span jhiTranslate="okusisApp.okuYolcu.ogrenci">Ogrenci</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let okuYolcu of okuYolcus ;trackBy: trackId">
                <td><a [routerLink]="['../oku-yolcu', okuYolcu.id ]">{{okuYolcu.id}}</a></td>
                <td>{{okuYolcu.bindiMi}}</td>
                <td>{{okuYolcu.ulastiMi}}</td>
                <td>
                    <div *ngIf="okuYolcu.sefer">
                        <a [routerLink]="['../oku-sefer', okuYolcu.sefer?.id ]" >{{okuYolcu.sefer?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="okuYolcu.ogrenci">
                        <a [routerLink]="['../oku-ogrenci', okuYolcu.ogrenci?.id ]" >{{okuYolcu.ogrenci?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../oku-yolcu', okuYolcu.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'oku-yolcu/'+ okuYolcu.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'oku-yolcu/'+ okuYolcu.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="okuYolcus && okuYolcus.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
